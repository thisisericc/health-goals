<div class="jumbotron jumbotron-fluid">
    <figure><img src="assets/image/heart.png" width="60" height="60"  class="mx-auto d-block"></figure>
    <h1 style="text-align:center" class="display-4">Health Goals</h1>
</div>

<h2> Exercise Videos </h2>

<!-- Side navigation -->
<div class="sidenav">
    <br>
    <h3> Filter Results</h3>
    <br>
    <h5> Training Type </h5>
      <div class="checkbox">
      <label><input type="checkbox" value="cardio"> Cardio </label>
      <br>
      <label><input type="checkbox" value="crossfit"> Cross Fit </label>
      <br>
      <label><input type="checkbox" value="weightlifting"> Weight Lifting </label>
      <br>
      <label><input type="checkbox" value="intervalTraining"> Interval Training </label>
      <br>
      <label><input type="checkbox" value="highintensity"> High Intensity Training </label>
      <br>
      <label><input type="checkbox" value="yoga"> Yoga </label>
      <br>
      <label><input type="checkbox" value="strength"> Strength Training </label>
      <br> 
      <br>
      </div>
    
    <h5> Difficulty </h5>
    <div class="checkbox">
        <label><input type="checkbox" value="0"> 0 </label>
        <br>
        <label><input type="checkbox" value="1"> 1 </label>
        <br>
        <label><input type="checkbox" value="2"> 2 </label>
        <br>
        <label><input type="checkbox" value="3"> 3 </label>
        <br> 
        <label><input type="checkbox" value="4"> 4 </label>
        <br> 
        <label><input type="checkbox" value="5"> 5 </label>
        <br> 
     </div>

<!-- Save Button -->
<div class="save-button">
  <p-button label="Save" id="searchButton"></p-button>
</div>

<!-- Search Bar -->
     <div class="searchbar">
      <span class="ui-float-label">
          <input id="float-input" type="text" size="75" [(ngModel)]="videoQuery" (keyup.enter)="exerciseQuery(videoQuery)"> 
          <label *ngIf="videoQuery == null" for="float-input">Search For Exercise Videos</label>
      </span>
     </div>

<!-- Newest First Button -->
  <div class="new-button">
    <p-button label="Newest First" id="searchButton" (click)="new()"></p-button>
  </div>

<!-- Page Number Button -->
<div class="page-button">
  <p-button label="Page 1 of 10" id="searchButton" (click)="new()"></p-button>
</div>
