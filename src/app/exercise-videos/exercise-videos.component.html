<!-- Side navigation -->
<div class="sidenav">
    <p-card header = "Filter Results">
    <h5> Training Type </h5>
        <p-checkbox name="trainingtype" value="Strength Training" label="Strength Training" (click) ="getTrainingType('Strength Training')"> </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="HIIT" label="HIIT" (click) ="getTrainingType('HIIT')" > </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Low Impact" label="Low Impact" (click) ="getTrainingType('Low Impact')" > </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Toning" label="Toning" (click) ="getTrainingType('Toning')" > </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Warming/Cooldown" label="Warm up /Cool down" (click) ="getTrainingType('Warm')"> </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Yoga" label="Yoga" (click) ="getTrainingType('Yoga')" ></p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Cardiovascular" label="Cardiovascular" (click) ="getTrainingType('Cardiovascular')"> </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Barre" label="Barre" (click) ="getTrainingType('Barre')"> </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Plyometric" label ="Plyometric"(click) ="getTrainingType('Plyometric')"> </p-checkbox>
        <br>
        <p-checkbox name="trainingtype" value="Balance" label="Balance / Agility"  (click) ="getTrainingType('Balance')"> </p-checkbox>
        <br>
        <br>

    <h5> Difficulty </h5>
        <p-checkbox name="difficulty" value="1" label="1"   (click) ="getDifficultyLevel('1')"> </p-checkbox>
        <br>
        <p-checkbox name="difficulty" value="2" label="2"  (click) ="getDifficultyLevel('2')"> </p-checkbox>
        <br>
        <p-checkbox name="difficulty" value="3" label="3"   (click) ="getDifficultyLevel('3')"> </p-checkbox>
        <br>
        <p-checkbox name="difficulty" value="4" label="4"   (click) ="getDifficultyLevel('4')"> </p-checkbox>
        <br>
        <p-checkbox name="difficulty" value="5" label="5"   (click) ="getDifficultyLevel('5')"> </p-checkbox>
        <br>
        <br>

    <h5> Body Focus </h5>
    
        <p-checkbox name="bodyfocus" value="core" label=" Core "    (click) ="getbodyfocus('Core')"> </p-checkbox>
        <br>
        <p-checkbox name="bodyfocus" value="upper" label=" Upper "  (click) ="getbodyfocus('Upper')"> </p-checkbox>
        <br>
        <p-checkbox name="bodyfocus" value="lower" label=" Lower "  (click) ="getbodyfocus('Lower')"> </p-checkbox>
        <br>
        <p-checkbox name="bodyfocus" value="total" label=" Total " (click) ="getbodyfocus('Total')"> </p-checkbox>
        <br>
        <br>

    <!-- Clear Filters Button -->     
    <p-button label="Clear Filters" id="searchButton" (click) = "getVideos()"></p-button>

</p-card>
</div>

<br>
<div class="VideoResults">
        <p-carousel headerText = "All Videos" [value]="videos">
            <ng-template pTemplate ="body" let-video>
                 <a routerLink = "/exercise-videos/{{video.VideoName}}">  
                    <img src="{{video.ImageLink}}" height="400" width="320">
                 </a>
        </ng-template>
        </p-carousel>
</div>
<br>
<div class="save-button"><p-button *ngIf= "loggedIn" label="Show Saved Videos" (click) ="getSavedVideos(user.ID)"></p-button></div>


<div class="SavedVideoResults">
    
    
    <p-carousel *ngIf= "loggedIn" [value]="savedvideos" numVisible="3" headerText = "Saved Videos">
        <ng-template pTemplate ="body" let-savedvideo>
                <a routerLink = "/exercise-videos/{{savedvideo.VideoName}}"> {{savedvideo.VideoName}}
                 </a>
             
        </ng-template>
    </p-carousel>
</div>

    <!--Search Bar-->
   
    <div class="searchbar">
        <span class="ui-float-label">
          <input id="float-input" type="text" size="100" pInputTextArea [(ngModel)] = "input" (keyup.enter) = "searchVideo(input)"> 
      </span>
    </div>
