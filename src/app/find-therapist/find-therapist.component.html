<div class="jumbotron jumbotron-fluid">
  <figure><img src="assets/image/heart.png" width="60" height="60"  class="mx-auto d-block"></figure>
  <h1 style="text-align:center" class="display-4">Health Goals</h1>
</div>

<p class = "Heading2"><b>Find a Therapist!</b></p>

<div class="Filter-Results">
        
  <p-card header="Filter Results" subheader="Treatment Type">
      <font style="font-weight: normal;">
        <div onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight='normal'">
      <p-checkbox name="treatmenttype" value="Therapy" label="Therapy" (click)="getonlyTherapists()" [(ngModel)]="thera" binary="true"></p-checkbox>
      </div>
      <div onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight='normal'">
      <p-checkbox name="treatmenttype" value="Psychiatrist" label="Psychiatrist" (click)="getonlyPsychiatrists()" [(ngModel)]="psych" binary="true"></p-checkbox>
      </div>
      <div onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight='normal'">
      <p-checkbox name="treatmenttype" value="psychologist" label="Psychology" (click)="getonlyPsychologists()" [(ngModel)]="psychologis" binary="true"></p-checkbox>
      </div>
      <div onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight='normal'">
      <p-checkbox name="treatmenttype" value="counselor" label="Counseling" (click)="getonlyCounselors()" [(ngModel)]="coun" binary="true"></p-checkbox>
      </div>
      <br>
      <button type="button" (click) = "resetFilter()" pButton label="Reset Filter" class = "reset-filter"></button>
  
      
      <!--<font color="grey"><b>Duration</b></font>
      <br/>
      <br/>
      <p-checkbox name="duration" value="shortterm" label="Short Term"></p-checkbox>
      <!–– <br/>
      <!–– <br/>
      &nbsp;
      <p-checkbox name="duration" value="longterm" label="Long Term"></p-checkbox>
      <br/>
      <br/>

      <font color="grey"><b>Other Specifications</b></font>
      <br/>
      <br/>
      <p-checkbox name="otherspecifications" value="LGBTQ" label="LGBTQ+ Friendly"></p-checkbox>
      <br/>
      <br/>-->
</font>
  </p-card>
</div>

<div class="Search-Button">
  <p-button label="Search" id="searchButton" style="display: none;"></p-button>
</div>

<div class="Search-Results">
    <ng-container *ngIf="error == null">
                <img src="{{ this.imageURL }}">
    </ng-container>
    <br>
    <p-toast *ngIf="error !== null" position="center">{{ error }}</p-toast>
    <br>

    <p-dataView [value]="therapistResults"  [loading]="loading" [paginator]="true" [rows]="5" paginatorPosition="both">
        <ng-template let-res pTemplate="listItem">
        <a routerLink="/find-therapist/{{res.npi}}" style="text-decoration: none;">
            <div id="Search-row"  >
                
                    <div>
                        <img src={{res.imageURL}} height="180" width="190">
                    </div>
                

                <div class="Search-Row-Info" style="color: black; text-decoration: none">
                    <div>
                        <font size="6">
                            <strong>
                                {{ res.fname}} {{res.mname}} {{res.lname}}
                                </strong>
                        </font>
                    </div>
                    <div>
                        <font size="3">
                            {{ res.address}}, {{res.city}}, {{res.state}}, {{res.zip}}

                        </font>
                    </div>
                    <div>
                        <font size="3">
                            Phone Number: {{ res.number }}
                        </font>
                    </div>
                    <br>
                    <div>
                        <font size="1.5">
                           Specialty: {{res.specialties}}
                           <br>
                           {{res.s_description}}
                        </font>
                    </div>
                </div>
            </div>
        </a>
        </ng-template>
    </p-dataView>
</div>
